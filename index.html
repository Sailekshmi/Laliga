                    </div>
                    <h3>VS</h3>
                    <div class="card">

                </div>
            </div>
            <div class="flex semiFinal">
                <div class="flex set">
                    <div class="card">
                        <img class="img" src="./assets/arsenal.jpg" alt="ARSENAL">
                    </div>

                    </div>
                </div>
                <div class="flex set">

                    <h3>VS</h3>
                    <div class="card">
                        <img class="img" src="./assets/tottenham.png" alt="TOTTENHHAM">
                    </div>
                </div>
           </div>
            <div class="flex final">
                <div class="flex set">
                    <div class="card">
                        <img class="img" src="./assets/arsenal.jpg" alt="ARSENAL">
                    </div>
                    <h3>VS</h3>
                    <div class="card">
                        <img class="img" src="./assets/liverpool.png" alt="LIVERPOOL">
                    </div>
                </div>
        </div>
    </section>
